<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   function 기계() {
        this.이름 = 'Kim';
    }
    //자바스크립트에서 오브젝트를 비슷한걸 여러개 만들고 싶을 경우 오브젝트를 복사하는게 아니라 constructor라는걸 만들어서 사용합니다. constructor는 오브젝트 복사해서 생성해주는 기계입니다.
    //이게 기계 만드는 법입니다. 여기서의 this는 기계로부터 새로 생성될 오브젝트들을 의미합니다.  
    // this.이름 = 'Kim'란 새로생성되는 오브젝트의 이름 key값에 'Kim'이라는 value를 집어넣어주세요
    function 기계() {
            this.이름 = 'Kim'
        }
        var 오브젝트 = new 기계();

        //이렇게 new 키워드를 이용하면 새로운 오브젝트를 꺼낼 수 있습니다. 그리고 새로운 오브젝트는 { 이름: 'Kim' } 이라는 값을 가지고 있습니다.(this 덕분에)

    </script>
  
</body>
</html>
