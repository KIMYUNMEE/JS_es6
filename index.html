<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var 오브젝트1 = {
        data: 'Kim',
        간지함수: function () { console.log(this) }
    }
    오브젝트1.간지함수();
    //object에 함수를 담을 수 있는데 이런 함수는 메소드라고 합니다. 간지 대신 this를 쓰면 this는 메소드를 가지고 있는 오브젝트를 의미합니다.
    //그래서 이 상황에서 this를 넣으면 오브젝트1이 출력됩니다.
    var 오브젝트2 = {
            data: {
                간지함수: function () { console.log(this) }
            }
        }
        오브젝트2.data.간지함수();
        //이 경우는 간지함수()를 담고있는 주인님인 오브젝트2.data 라는게 출력됩니다.
    </script>
  
</body>
</html>
