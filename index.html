<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    //1.for in 반복문은 Object에 사용합니다. = Object 자료형에 저장된 자료들을 하나씩 꺼내고 싶을 때 사용합니다. 

    var 오브젝트 = { name : 'Kim', age : 30 };

    for (var key in 오브젝트) {
    console.log(오브젝트[key]);
    }
    //key라는건 변수명으로 마음대로 작명하면됩니다.
    //그럼 반복문은 오브젝트라는 자료 내부 데이터 갯수만큼 반복하게 되며 반복할 때마다 key라는 변수는 name, age 이렇게 데이터의 key값이 됩니다. 
    //그럼 반복시마다 변경되는 key 값을 이용하면 오브젝트 내의 자료를 모두 출력할 수 있습니다.

    //for in 반복문의 특징 1) enumerable한 것만 출력해줍니다
    //object 자료형을 만들 때
    //{ name : 'Kim' } 이걸 저장하면 Kim 이라는 자료만 저장되는게 아니라 추가로 속성들 3개가 저장됩니다.
    var 오브젝트 = { name : 'Kim', age : 30 };
    console.log( Object.getOwnPropertyDescriptor(오브젝트, 'name') ); 

    {value: "Kim", writable: true, enumerable: true, configurable: true} 
    //이것이 Kim과 함께 몰래 저장되는 속성들입니다.

    //여기서 enumerable(=셀수있는)이라는게 있는데, 이게 true인 자료들만 for in 반복문이 출력할 수 있습니다.
    //이걸 강제로 false로 만들면 for in 반복문이 거릅니다. 
    
    //for in 반복문의 특징 2) 부모의 prototype에 저장된 것도 출력해줍니다. =object의 부모의 유전자에 있는 속성도 반복문으로 출력해줍니다. 

    class 부모 {
 
    }
    부모.prototype.name = 'Park';

    var 오브젝트 = new 부모();

    for (var key in 오브젝트) {
    console.log(오브젝트[key]);
    }
    //Park이라는 자료는 부모가 가지고 있는 것인데도 출력해줍니다. 만약 이게 싫다면 if문을 추가해야합니다. 

    class 부모 {
    
    }
    부모.prototype.name = 'Park';

    var 오브젝트 = new 부모();

    for (var key in 오브젝트) {
    if (오브젝트.hasOwnProperty(key)) {
        console.log(오브젝트[key]);
    }
    }
    //오브젝트.hasOwnProperty()라는 함수는 오브젝트가 이 key값을 직접 가지고 있냐고 물어보는 함수입니다.
    //갖고 있으면 true, 없으면 false를 보여줍니다. 그래서 내가 가진 것만 반복시키고 싶으면 이걸 꼭 써야합니다.

    //2.for of 반복문 

    var 어레이 = [2,3,4,5];
    for (var 자료 of 어레이) {
    console.log(자료);
    }
    //array 자료형 뿐만 아니라 array, 문자, arguments, NodeList, Map, Set 이라는 자료형에 적용할 수 있는 반복문입니다. 
    //정확히 말하면 iterable인 자료형들에만 적용가능한 반복문입니다.
    //iterable한 자료형이란 [Symbol.iterator]() 이라는 일종의 메소드를 가지고 있는 자료형들을 뜻합니다. 

    var 어레이 = [2,3,4,5];
    console.log( 어레이[Symbol.iterator]() );

    //for of는 NodeList라는 곳에도 사용할 수 있는데 document.getElementsByClassName()이나 document.querySelectorAll() 이런 셀렉터로 찾은 요소들이
    //[] 대괄호안에 담겨오는데 array는 아니고 NodeList라는 자료형이라고 부릅니다. 
    //NodeList에 있는 HTML요소들을 하나씩 꺼내서 처리할 때 자주 쓸 수 있는 반복문이라고 보면 됩니다.
    </script>

</body>

</html>
