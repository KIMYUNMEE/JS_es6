<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   function 더하기(a, b = 10) {
        console.log(a + b)
    }

    더하기(1);
    //함수를 만들 때 파라미터값을 실수로 안적거나 했을 경우 파라미터에 기본값(default 값)을 줄 수 있습니다. 
    //b = 10 선언해뒀던 default 파라미터값인 10이 b에 할당되어서 콘솔창에 a + b가 11이 출력되게 되는 것입니다. 
    function 임시함수() {
            return 10
        }

        function 더하기(a, b = 임시함수()) {
            console.log(a + b)
        }

        더하기(3);
        //default 파라미터엔 함수입력도 가능
        //b자리에 파라미터가 들어오지 않으면 임시함수()를 실행한 값을 b 파라미터에 할당해주어서 임시함수()를 실행하면 그 자리에 10이 남습니다.






    </script>
  
</body>
</html>
