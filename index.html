<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var 이름;
    let 나이;
    const 성별;
    //변수 선언시 var 키워드는 재선언이 가능하고 let, const 키워드는 재선언이 불가능합니다. 
    let 이름 = 'Kim';
        이름 = 'Park';  //가능

        const 나이 = 30;
        나이 = 40; //에러
        //변수를 var, let으로 만들면 재할당이 가능하고 const로 만들면 값 재할당이 불가능합니다. 
        //그러나 const 변수에 오브젝트를 담으면 오브젝트 내의 데이터는 변경 가능합니다. 

        const 오브젝트 = { 이름: 'Kim' }
            오브젝트.이름 = 'Park'; //가능 

        //변수의 존재범위: var 변수는 존재범위가 function입니다. let, const 변수는 존재범위가 거의 모든 { 중괄호 } 입니다. (for, if, function 등)
            function 함수() {
                    var 이름 = 'Kim';
                    console.log(이름); //가능
                }

                console.log(이름); //에러

    </script>
  
</body>
</html>
