<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    //Symbol이라는 Primitive 자료형이 하나 추가(ES6부터)

    //Symbol 자료형 만드는 법 

    var 심볼 = Symbol('설명아무거나적기');
 
    // Symbol() 함수를 이용하시면 되고 안에 아무 설명이나 적으면 됩니다.
    //Symbol은 Object자료형에 비밀스런 key값을 부여하고싶을 때 씁니다. 
    //원래 Object 자료형에는 문자로만 key값을 입력할 수 있는데 문자 아닌걸 입력해도 문자로 자동으로 치환됩니다.
    //그런데 ES6부터는 Symbol도 key값으로 입력할 수 있습니다. 

    //person[심볼명] = 넣을자료;
    //이렇게 쓰면 Object자료형에 Symbol을 이름으로 가진 자료를 저장가능합니다.

    var person = { name : 'Kim' };
    person.weight = 100;

    var weight = Symbol('내 진짜 몸무게');
    person[weight] = 200;

    console.log(person);

    //출력해보면 { Symbol(내 진짜 몸무게) : 200 } 이라는 자료가 들어가있습니다.
    //이렇게 특이한 이름을 가진 자료를 Object안에 만들고 싶을 때 Symbol을 쓰면 됩니다. 
    
    // Symbol의 특징
    //1.for문에 등장하지 않는다.
    //보통 Object를 반복문을 돌릴 때 for in 이런걸 사용합니다. 그런데 Symbol은 반복문에서 감지하지 못합니다. 
    //그래서 시크릿한 내용을 저장하고 싶을 때 Symbol을 이용해서 자료를 저장하면 됩니다. 

    //심볼을 직접 입력하려면 심볼을 오브젝트 만들 때 직접 입력할 수도 있습니다. 
    var height = Symbol('내 키임');

    var person = { name : 'Kim', [height] : 160 };
    //Object 자료형에 직접 입력하실 때는 저렇게 대괄호안에 심볼명을 담아주면 됩니다.

    //Symbol 자료형 특징2. 같은 설명을 가졌다고 해서 같은 Symbol이 아닙니다. 

    var a = Symbol('설명1');
    var b = Symbol('설명1');
    console.log(a === b);
    //위의 예제에서 a와 b 심볼은 설명이 같음에도 불구하고 두개를 같다고 비교해보면 false가 남습니다. 
    //Symbol은 Symbol()이라고 사용할 때마다 각각 유니크한 Symbol이 생성되서 그렇습니다. 

    //Symbol 자료형 특징2. Symbol.for()로 만드는 전역심볼
    //변수처럼 같은값을 가지면 같은 변수로 취급해주는 전역 심볼을 만들어 쓸 수 있습니다.   
    //Symbol() 대신에 Symbol.for() 로 만드면 됩니다. 

    var a = Symbol.for('설명1');
    var b = Symbol.for('설명1');
    console.log(a === b);
    //출력해보면 true라는 값이 남습니다. 
    //왜냐하면 Symbol.for()로 새로운 Symbol을 만들 때 설명이 같으면 이미 그 설명을 가지고 있는 Symbol을 그 자리에 집어넣기 때문입니다. 
    //그래서 a와 b의 심볼은 각각 다른 곳에서 만들었음에도 불구하고 같은 Symbol이 됩니다. 


    //Symbol 자료형 특징3. 기본 내장 Symbol들
    //Array, Object 자료형을 만들 때 몰래 붙어있는 기본 Symbol 들도 있습니다. 
    //예를 들면 모든 array 자료형은 [Symbol.iterator]라는 이름을 가진 심볼이 안에 있습니다.
    //Symbol을 출력하고 싶으면 오브젝트[심볼명] 이렇게 하면 됩니다.
    
    var array = [2,3,4];
    console.log(array[Symbol.iterator]);
 
    //Q. 근데 우린 왜 몰랐죠?
    //A:심볼은 몰래 자료를 저장할 때 쓰는 자료형이랬잖아요. 그래서 반복문 이런걸 써도 전혀 출력되지 않습니다. 
    //+참고로 Symbol.iterator라는 심볼은 for of를 쓸 수 있게 도와주는 Symbol입니다.
    //그래서 ES6환경에선 저런 식으로 뭔가 내장 기능을 만들어내는구나~라고 이해만 하면 됩니다.
    </script>

</body>

</html>
