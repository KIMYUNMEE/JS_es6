<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var 오브젝트 = {
        이름들: ['김', '이', '박'];
        함수: function () {
            오브젝트.이름들.forEach(function () {
                console.log(this)
            });
        }
    }
    //오브젝트 안에서 콜백함수를 쓴다면 여기서 this의 의미는 forEach() 안에 있는 함수에 this가 들어있는데 여기서 함수는 특별한 역활이 없는 일반함수이니까 그래서 이것도 window입니다. 


    var 오브젝트 = {
        이름들: ['김', '이', '박'];
        함수: function () {
            오브젝트.이름들.forEach(() => {
                console.log(this)
            });
        }
    }

    //그래서 this값은 function을 만날 때마다 바뀔 수 있기 때문에 원할때 this를 쓰기 힘든 경우가 있습니다. 그럴때는 함수를 arrow function으로 바꿔보시길 바랍니다. 함수 내부의 this값을 새로 바꿔주지 않기 때문에 원할때 쓰기 유용합니다.

    </script>
  
</body>
</html>
