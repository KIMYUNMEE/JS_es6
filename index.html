<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //객체지향 문법 시작 전 반드시 알아야할 reference, primitive data type
    //자바스크립트의 자료형 (문자, 숫자, array, object 등)은 자료형을 크게 2개로 분류하는데 그중에 첫번째는 Primitive data type인데 자료 자체가 변수에 저장되는 자료들입니다.
    //문자, 숫자 자료형들이 대표적인 primitive data type들입니다. 
    var name = 'john';
        var age = 20;
    //이것이 Primitive data type입니다.
    
    //두번째는 reference data type로 Array, Object 자료형을 의미합니다.
    //reference data type은 자료를 변수에 직접 저장하는게 아닌, 자료가 저쪽에 있습니다 라는 화살표(레퍼런스)를 변수에 저장합니다.
    //예시
    var 사람 = { name: 'Kim' };
    //{ name : 'Kim' } 이라는 자료를 변수에 저장했습니다. 하지만 변수에 저장된건 { name: 'Kim' } 이게 아닙니다. 
    //"{ name : 'Kim' }이 저기 저장되어있습니다"라는 { name: 'Kim' } 값을 가리키는 화살표가 저장이 되어있을 뿐입니다.
    //Kim이라는 데이터가 변수에 저장된게 아닙니다. Kim이라는게 저기 있습니다~라는 정보만 저장할 뿐입니다. 그래서 이런 reference만 저장되는 array, object 자료형을 reference data type이라고 합니다.
    
    //reference data type의 특징
    //1.복사하면 이상한 일이 일어납니다.
    var 이름1 = { name: '김' };
        var 이름2 = 이름1;
        이름1.name = '박';
    //여기서 이름1과 이름2는 둘다 '박'이 출력됩니다.
    //이름2에 이름1을 복사해서 집어넣을 때 이름1에 있던 { name: '김' } 이라는 데이터가 복사된게 아닙니다.
    //왜냐하면 이름1에는 { } 이게 저장된게 아니라 reference(화살표)가 저장된것입니다. 즉 이름1의 화살표를 이름2에 복사한것입니다.
    //결론은 object, array 자료형은 등호로 복사하시면 화살표 값을 공유해버리기 때문에 문제가 일어날 수 있습니다. 그래서 이런 원리 때문에 이름1과 이름2는 같은 값을 공유하고 있었던 것입니다. 
    //constructor 문법을 쓰셔서 object를 복사하는것이 대신 쓸 수 있는 방법입니다.
    //2. 화살표가 할당되는 기준 & object 두개가 같은지 비교해보기
    var 이름1 = { name: '김' };
        var 이름2 = { name: '김' };
    //위의 예제에서 이름1===이름2 라면 true와 false중에 뭐가 나올까요? =>false
    //왜냐면 이름1과 이름2에 저장된건 데이터가 아니라 화살표 2개입니다. 화살표 2개를 비교하고 있는것으로
    //화살표가 같으면(같은 곳을 가리키면) true가 나오고, 화살표가 같지 않으면 false가 나옵니다.
    //각각 다른 화살표를 가지고 있기 때문에 이름1과 이름2는 같지 않습니다. array도 마찬가지입니다.

    </script>
  
</body>
</html>
