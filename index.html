<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Array, Object 자료형에 있는 중요한 자료들을 변수로 꺼내고 싶을때 여러개의 자료를 뽑아서 변수 만들려면 코드가 매우 길어지기 때문에 destructuring 문법을 사용하면 변수를 쉽게 만들 수 있습니다. 

        var array = [2, 3, 4];
        var a = array[0];
        var b = array[1];
        //여기안에 있는 3개의 데이터들을 전부 밖으로 꺼내서 변수에 담고 싶을 때 a,b 이렇게 담아서 꺼내는것 보단
        var [a, b, c] = [2, 3, 4];
        //[2,3,4]라는 자료랑 비슷한 모양으로 변수를 선언 이름은 아무렇게 선언하고 a, b, c 변수가 세개 생성되는데 각각 2, 3, 4라는 자료를 가집니다.
        //이렇게 array에서 데이터 끄집어내서 변수 생성 끝입니다.


        // 더불어 디폴트 값도 줄 수 있습니다.
        var [a, b, c] = [2, 3];
        //위처럼 쓰면 c라는 변수는 값이 할당이 안되어서 undefined가 할당
        //이걸 방지하기 위해 값이 아무것도 안들어오는 변수들은 기본값을 가질 수 있게 만들 수 있습니다. 
        var [a, b, c = 5] = [2, 3];
        //그럼 c는 아무 값도 안들어오는 경우 5라는 기본값을 할당해줍니다.


        //Object 안에 있는 데이터를 변수에 담는 방법
        var { name: a, age: b } = { name: 'Kim', age: 30 };
        // a, b라는 변수가 생성되고 Kim과 30이라는 자료를 각각 할당해줍니다.


        //이렇게 쓰면 조금 더 쉽게 변수를 뽑을 수 있는데
        //변수 이름을 오브젝트 안의 key 이름과 똑같이 맞춰줄 때는 이렇게만 써도 가능
        var { name, age } = { name: 'Kim', age: 30 };
        //name : name을 name 이렇게 하나로 생략이 가능
        //이렇게 하면 name, age라는 변수가 생성되고 각각 Kim, 30이라는 값을 할당해줍니다.이렇게 object에서 변수꺼내기 끝입니다.
        //+ array랑 똑같이 등호로 디폴트값도 적용가능


        //변수를 object로 집어넣고 싶은 경우

        var name = 'Kim';
        var age = 30;

        var obj = { name: name, age: age }
        //기존엔 이렇게 했지만
        //destructuring 문법을 이용하면
        var name = 'Kim';
        var age = 30;

        var obj = { name, age }
        //name : name 이렇게 key값과 value값이 동일하면 name 이렇게 하나로 생략이 가능


        //함수 파라미터 변수 만들 때도 똑같이 적용가능
        //함수가 하나 있는데 이 함수는 두개의 파라미터를 입력할 수 있습니다. 여기에 object 내의 Kim, 그리고 age 자료들을 입력하고 싶을땐?
        function 함수(name, age) {
            console.log(name);
            console.log(age);
        }

        var obj = { name: 'Kim', age: 20 }
        함수(obj.name, obj.age);
        //이 방법도 있고
        //destructuring 문법을 이용하면
        function 함수({ name, age }) {
            console.log(name);
            console.log(age);
        }

        var obj = { name: 'Kim', age: 20 };
        함수(obj);
        // obj.name, obj.name 이걸 두개 뽑지 않고도 넣을 수 있습니다.
        //왜냐면 파라미터는 실은 변수만드는 거랑 똑같은 행위이기 때문에 변수만드는 문법을 그대로 적용가능
        //파라미터를 입력할 때 { name, age } = { name: 'Kim', age : 20 }이거 한거랑 같음

        //다른예로 조금 더 쉬운 array를 예시로 함수 파라미터로 array 내의 데이터들을 집어넣고 싶을 땐?
        function 함수(name, age) {
            console.log(name);
            console.log(age);
        }

        var array = ['Kim', 30];
        함수(array[0], array[1]);
        //이렇게도 가능하지만
        //destructuring 문법을 이용하면
        function 함수([name, age]) {
            console.log(name);
            console.log(age);
        }

        var array = ['Kim', 30];
        함수(['Kim', 30]);
        //이렇게 파라미터인[name, age] 를 만들 때['Kim', 30] 이걸 그대로 대입해서 만드는 것입니다.
        //그럼 각각 name과 age에는 Kim과 30이라는 데이터가 들어갑니다.


        //Q: 다음과 같은 Object에서 데이터를 뽑아서 변수를 만들고 싶습니다. 
        let 신체정보 = {
            body: {
                height: 190,
                weight: 70
            },
            size: ["상의 Large", "바지 30인치"],
        };
        //여러분의 뛰어난 신체 정보를 담은 Object입니다. 여기서 키, 몸무게, 상의사이즈, 하의사이즈 정보를 각각 뽑아서 4개의 변수를 만들고 싶습니다. 어떻게 만들면 될까요 ?
        // (참고: 데이터가 얼마나 복잡하든간에 좌우 형태를 똑같이 맞추시면 destructuring 문법으로 변수를 만들 수 있습니다.)
        //A:
        let 신체정보 = {
            body: {
                height: 190,
                weight: 70
            },
            size: ["상의 Large", "바지 30인치"],
        };

        let {
            body: {
                height,
                weight
            },
            size: [상의, 하의]
        } = 신체정보;
        //등호를 이용해서 좌우를 똑같이 맞추고 왼쪽엔 변수명을 적었습니다.
        //그럼 이제 height, weight, 상의, 하의라는 이름의 변수가 생성됩니다.

























    </script>
</body>

</html>
