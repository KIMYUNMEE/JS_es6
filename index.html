<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   function 더하기(a, b = 10) {
        console.log(a + b)
    }

    더하기(1);
    //함수를 만들 때 파라미터값을 실수로 안적거나 했을 경우 파라미터에 기본값(default 값)을 줄 수 있습니다. 
    //b = 10 선언해뒀던 default 파라미터값인 10이 b에 할당되어서 콘솔창에 a + b가 11이 출력되게 되는 것입니다. 
    function 임시함수() {
            return 10
        }

        function 더하기(a, b = 임시함수()) {
            console.log(a + b)
        }

        더하기(3);
        //default 파라미터엔 함수입력도 가능
        //b자리에 파라미터가 들어오지 않으면 임시함수()를 실행한 값을 b 파라미터에 할당해주어서 임시함수()를 실행하면 그 자리에 10이 남습니다.


    function 함수(a, b, c) {
        console.log(arguments)
    }

    함수(2, 3, 4);
//함수의 모든 파라미터들을 전부 한꺼번에 다루고 싶을 때는 argumnets를 활용합니다. 
// 그러면 콘솔창에[2, 3, 4]출력되고 이처럼 array 비슷한 자료가 출력 출력됩니다.
    function 함수(a, b, c) {
        for (var i = 0; i < arguments.length; i++) {
            console.log(arguments[i])
        }
    }

    함수(2, 3, 4);
    //모든 파라미터를 하나씩 출력해주고 싶은 경우에는 반복문을 사용해서 하나씩 2,3,4를 출력할 수 있습니다.


    </script>
  
</body>
</html>
